grpc-server:
  # gRPC listening address
  address: ":55000"

  ## TLS config
  # tls:
  #   ca:
  #   cert:
  #   key:
  #   skip-verify:
 
  data-server:
    # if true, enables datastore and data RPCs
    enabled: true
    # max number of candidates per DS
    max-candidates: 16
  # max message size in bytes the server can receive. 
  # If this is not set, it defaults to 4 * 1024 * 1024 (4MB)
  max-recv-msg-size: 25165824

datastores: # this specifies MAIN datastores
  - name: srl1
    schema: 
      name: srl
      vendor: Nokia
      version: 22.11.1
    sbi:
      type: gnmi # nc, nats, redis
      address: clab-schema-srl1:57400
      credentials:
        username: admin
        password: NokiaSrl1!
      tls:
        skip-verify: true
    sync:
      validate: true
      gnmi:
        - path:
          - /
          name: config
          mode: on-change
          encoding: 45
        - path:
          - /
          name: state
          mode: sample
          encoding: 46
  - name: srl2
    schema: 
      name: srl
      vendor: Nokia
      version: 22.11.1
    sbi:
      type: gnmi # nc, nats, redis
      address: clab-schema-srl2:57400
      credentials:
        username: admin
        password: NokiaSrl1!
      tls:
        skip-verify: true
  - name: crpd1
    schema:
      name: junos
      vendor: Juniper
      version: 22.3R1
    sbi:
      type: nc
      address: clab-crpd-crpd1
      credentials:
        username: root
        password: clab123

schema-server:
  address: localhost:55000
