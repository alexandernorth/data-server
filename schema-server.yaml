grpc-server:
  # gRPC listening address
  address: ":55000"
  
  ## TLS config
  # tls:
  #   ca:
  #   cert:
  #   key:
  #   skip-verify:
 
  schema-server: 
    # if true, enables schema RPCs
    enabled: true
    # directory to store teh uploaded schemas
    schemas-directory: ./schemas
  
  data-server:
    # if true, enables datastore and data RPCs
    enabled: true
    # max number of candidates per DS
    max-candidates: 16
  # max message size in bytes the server can receive. 
  # If this is not set, it defaults to 4 * 1024 * 1024 (4MB)
  max-recv-msg-size: 
  
schemas:
  - name: srl
    vendor: Nokia
    version: 22.11.1
    files:
      - ./lab/common/yang/srl-latest-yang-models/srl_nokia/models
    directories:
      - ./lab/common/yang/srl-latest-yang-models/ietf
    excludes:
      - .*tools.*
  - name: srloc
    vendor: Nokia
    version: 22.11.1
    files:
      - ./lab/common/yang/srl-latest-yang-models/openconfig
    directories:
      - ./lab/common/yang/srl-latest-yang-models/ietf
      - ./lab/common/yang/srl-latest-yang-models/iana

datastores: # this specifies MAIN datastores
  - name: srl1
    schema: 
      name: srl
      vendor: Nokia
      version: 22.11.1
    sbi:
      type: gnmi # nc, nats, redis
      address: clab-schema-srl1:57400
      credentials:
        username: admin
        password: NokiaSrl1!
      tls:
        skip-verify: true
  - name: srl2
    schema: 
      name: srl
      vendor: Nokia
      version: 22.11.1
    sbi:
      type: gnmi # nc, nats, redis
      address: clab-schema-srl2:57400
      credentials:
        username: admin
        password: NokiaSrl1!
      tls:
        skip-verify: true
        
schema-server:
  address: :55000
  # TLS config
  # tls:
  #   ca:
  #   cert:
  #   key:
  #   skip-verify:
  
prometheus:
  address: ":55090"